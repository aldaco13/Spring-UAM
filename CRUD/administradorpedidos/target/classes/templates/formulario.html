<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js?20230412"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js?20230412"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js?20230412"></script>

  <title>Pedido de Comida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Pedido de Comida</h2>

    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección de entrega:</label>
    <input id="domicilio" type="text" id="direccion" name="direccion" required>

    <label for="tipo_comida">Tipo de comida:</label>
    <select id="tipo_comida" name="tipo_comida" required>
      <option value="pizza">Pizza</option>
      <option value="hamburguesa">Hamburguesa</option>
      <option value="sushi">Sushi</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <label for="comentarios">Comentarios adicionales:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <button onclick="enviaPedido()" type="submit">Realizar Pedido</button>
  </form>

</body>
</html>
<script>

function enviaPedido() {
    let nombreCliente = document.getElementById('nombre').value;
    let item = document.getElementById('tipo_comida').value;
    let domicilio = document.getElementById('domicilio').value;
    
    let fechaActual = new Date();
    let dia = fechaActual.getDate();
    let mes = fechaActual.getMonth() + 1; // Meses en JavaScript van de 0 a 11
    let año = fechaActual.getFullYear();

    // Formatea la fecha como "DD/MM/YYYY"
    if(dia<10){
        dia='0'+dia;
    }

    if(mes<10){
        mes='0'+mes;
    }

    let fechaPedido= dia+'/'+mes+'/'+año;
    let estado = 'activo';

    //alert("Nombre: " + nombre + " item: " + item + " domicilio: " + domicilio + " fecha: " + fechaFormateada);
    $.ajax({
        url: 'http://localhost:8080/pedidos/enviaPedido',
        method: 'POST',
        contentType: 'application/json', // Especifica el tipo de contenido como JSON
        data: JSON.stringify({
            'nombreCliente': nombreCliente,
            'item': item,
            'domicilio': domicilio,
            'fechaPedido': fechaPedido,
            'estado': estado,
        }),
        success: function(response) {
           alert('ok');
        },
        error: function(error) {
            alert('error');
        }
    });
}
</script>
