<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="registroCliente.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-form-title">
              <h2 class="">Registro de cliente</h2>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                  Nombre
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="nombre"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="lastname" class="formbold-form-label"> Apellido paterno </label>
                <input
                  type="text"
                  name="lastname"
                  id="apellidoP"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="lastname" class="formbold-form-label"> Apellido materno </label>
                <input
                  type="text"
                  name="lastname2"
                  id="apellidoM"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="email" class="formbold-form-label"> Correo </label>
                <input
                  type="email"
                  name="email"
                  id="correo"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="phone" class="formbold-form-label"> Tel&eacute;fono </label>
                <input
                  type="text"
                  name="phone"
                  id="telefono"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label">
                Calle
              </label>
              <input
                type="text"
                name="address"
                id="calle"
                class="formbold-form-input"
              />
            </div>
            
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label">
                N&uacute;mero
              </label>
              <input
                type="text"
                name="number"
                id="numero"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-3">
              <label for="address2" class="formbold-form-label">
                Colonia 
              </label>
              <input
                type="text"
                name="address2"
                id="colonia"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="state" class="formbold-form-label"> Delegaci&oacute;n </label>
                <input
                  type="text"
                  name="state"
                  id="delegacion"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="country" class="formbold-form-label"> Ciudad </label>
                <input
                  type="text"
                  name="country"
                  id="ciudad"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="post" class="formbold-form-label"> C&oacute;digo Postal </label>
                <input
                  type="text"
                  name="post"
                  id="cp"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-checkbox-wrapper">
              <label for="supportCheckbox" class="formbold-checkbox-label">
                <div class="formbold-relative">
                  <input
                    type="checkbox"
                    id="supportCheckbox"
                    class="formbold-input-checkbox"
                  />
                  <div class="formbold-checkbox-inner">
                    <span class="formbold-opacity-0">
                      <svg
                        width="11"
                        height="8"
                        viewBox="0 0 11 8"
                        fill="none"
                        class="formbold-stroke-current"
                      >
                        <path
                          d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                          stroke-width="0.4"
                        ></path>
                      </svg>
                    </span>
                  </div>
                </div>
                Acepto
                <a href="#"> t&eacute;rminos y condiciones</a>
              </label>
            </div>
            <button id="btnRegistro" class="formbold-btn">Regitrarse</button>
          </form>
        </div>
      </div>
      <script>src="registroCliente.js"</script>
</body>
</html>
